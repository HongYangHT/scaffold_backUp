<body>
    <div id="J-areaBaby" class="m-goods-baby">
        <div class="w995">
            <div id="J-slideBaby" class="m-slider swiper-container">
                <ul class="goods-list cl swiper-wrapper"></ul>
                <div class="swiper-button-prev slider-arrow prev"></div>
                <div class="swiper-button-next slider-arrow next"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://mimg.127.net/pub/common/js/jquery.min.js" compress="no-compress"></script>
    <script type="text/javascript" src="http://mimg.127.net/pub/common/js/jquery.lazyload.js"></script>
    <script type="text/javascript" src="http://mimg.127.net/pub/common/js/swipeSlide.min.js"></script>
    <script type="text/javascript" src="http://mimg.127.net/pub/common/js/PSC_YX_C_normal.js"></script>
    <script type="text/javascript">
    var _babyList = $('#J-slideBaby');
    var myModel = {
        getAjaxData: function(_url, _data, _callback) {
            var self = this;

            $.ajax({
                type: 'GET',
                url: _url,
                async: false,
                cache: false,
                dataType: 'jsonp',
                data: _data || '',
                success: function(_res) {
                    _callback(_res);
                }
            })
        },
        unExpand: function(str, name) {
            var self = this;
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
            var r = str.match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        },
        addCart: function(_element) {
            _element.off('click').on('click', function() {
                var _skuid = $(this).attr('data-skuid'),
                    _img = $(this).attr('data-img');

                try {
                    window.PSC_YX_API.addCart(_skuid, _img, 1, function(_res) {
                        var _code = _res.code;
                        if (_code == 200) {
                            window.PSC_YX_API.cartPcAnimate(_img, 2000);
                        } else {
                            alert('商品已下架');
                            return false;
                        }
                    });
                } catch (e) {
                    alert('商品已下架');
                }
            });
        },
       
        goodsList: function(_element, _id, _sliderStatus, _width, _height) {
            var self = this;
            var _html = '';

            self.getAjaxData('http://activity.mail.163.com/hdapi/api2/goods/ajax/getGroup.do', {
                id: _id
            }, function(_res) {
                var _goods = _res.content.goodsList;

                $.each(_goods, function(_k, _v) {
                    var _detail = _v.detail;
                    var _sliderClass = _sliderStatus ? 'swiper-slide' : '';
                    var _icon = self.unExpand(_detail.extend, 'value');
                    var _class = self.unExpand(_detail.extend, 'value') == ' ' ? 'f-hide' : 'tip-icon';
                    var _unit = _detail.unitPrice == ' ' ? 　'' : '&yen;' + _detail.unitPrice;

                    _html += '<li class="' + _sliderClass + ' fl">' + '<div class="item">' + '<div class="item-img">' + '<div class="u-icon"><i class="' + _class + '">' + _icon + '</i></div>' + '<a href="http://you.163.com/item/detail?id=' + _detail.id + '&_stat_subject=yxdahua" class="J-log" data-key="商品图片" target="_blank"><img class="lazy" data-original="' + _detail.primaryPicUrl + '" width="' + _width + '" height="' + _height + '"/></a>' + '</div>' + '<div class="item-name">' + '<span class="f-16">' + _detail.title + '</span>' + '<span class="f-14">' + _detail.simpleDesc + '</span>' + '</div>' + '<div class="item-prize">' + '<span><i class="yen">&yen;</i>' + _detail.retailPrice + '<i class="del">' + _unit + '</i></span>' + '<button type="button" data-skuid="' + _detail.primarySkuId + '" data-img="' + _detail.primaryPicUrl + '" class="u-btn J-log J-addCart" data-key="加入购物车">加入购物车</button>' + '</div>' + '</div>' + '</li>';
                });

                _element.find('ul').append(_html);
                if (_sliderStatus) {
                    setTimeout(function() {
                        window.swiper = new Swiper('#J-slideBaby', {
                            paginationClickable: true,
                            slidesPerView: 4,
                            slidesPerGroup: 4,
                            nextButton: '.swiper-button-next',
                            prevButton: '.swiper-button-prev'
                        });
                    }, 500);
                };

                setTimeout(function() {
                    self.addCart($('.J-addCart'));
                    $("img.lazy").lazyload({
                        effect: "fadeIn",
                        threshold: 500,
                    });
                }, 200);
            });
        }
    };
    myModel.goodsList(_babyList, 66, true, 235, 250);
    </script>
</body>

</html>
